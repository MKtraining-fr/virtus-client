<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtus</title>

    <!-- Script pour initialiser le thème avant le chargement de React -->
    <script>
      (function() {
        try {
          // Ne pas appliquer le mode sombre sur la page de connexion/inscription
          const isAuthPage = window.location.pathname === '/login' || 
                             window.location.pathname === '/login/' ||
                             window.location.pathname === '/auth' || 
                             window.location.pathname === '/auth/' ||
                             window.location.hash === '#/login' ||
                             window.location.hash === '#/auth' ||
                             window.location.hash.startsWith('#/login?') ||
                             window.location.hash.startsWith('#/auth?');
          
          if (!isAuthPage) {
            const theme = localStorage.getItem('virtus_theme');
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          console.error('Erreur lors de l\'initialisation du thème:', e);
        }
      })();
    </script>

    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <meta name="theme-color" content="#6D5DD3" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3043/3043222.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary': '#6D5DD3',
              'sidebar-bg': '#23272A',
              'light-bg': '#F7F8FA',
              'dark-text': '#1F2937',
              'dark-gray': '#23272A',
              // Client Theme
              'client-dark': '#121212',
              'client-card': '#1E1E1E',
              'client-light': '#E0E0E0',
              'client-subtle': '#A0A0A0',
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', '"Noto Sans"', 'sans-serif', '"Apple Color Emoji"', '"Segoe UI Emoji"', '"Segoe UI Symbol"', '"Noto Color Emoji"'],
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker pour PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('Service Worker enregistré avec succès:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Erreur lors de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>
  </body>
</html>
