<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtus</title>

    <!-- Script pour initialiser le thème avant le chargement de React -->
    <script>
      (function() {
        try {
          // Ne pas appliquer le mode sombre sur la page de connexion/inscription
          const isAuthPage = window.location.pathname === '/login' || 
                             window.location.pathname === '/login/' ||
                             window.location.pathname === '/auth' || 
                             window.location.pathname === '/auth/' ||
                             window.location.hash === '#/login' ||
                             window.location.hash === '#/auth' ||
                             window.location.hash.startsWith('#/login?') ||
                             window.location.hash.startsWith('#/auth?');
          
          if (isAuthPage) {
            // Forcer le mode clair sur les pages de connexion
            document.documentElement.classList.remove('dark');
          } else {
            const theme = localStorage.getItem('virtus_theme');
            if (theme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          console.error('Erreur lors de l\'initialisation du thème:', e);
        }
      })();
    </script>

    <!-- PWA Tags -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
    <meta name="theme-color" content="#6D5DD3" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Virtus" />
    
    <!-- iOS App Icons (multiple sizes for better compatibility) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180.png" />

    <!-- Tailwind CSS sera chargé via Vite avec le fichier tailwind.config.js -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.7.1"
  }
}
</script>
</head>
  <body class="font-sans">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>

    <!-- Service Worker pour PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('Service Worker enregistré avec succès:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Erreur lors de l\'enregistrement du Service Worker:', error);
                    });
            });
        }
    </script>
  </body>
</html>
