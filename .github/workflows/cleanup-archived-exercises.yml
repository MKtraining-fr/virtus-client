name: Cleanup Archived Exercises

# Exécuter tous les jours à 2h du matin (UTC)
on:
  schedule:
    - cron: '0 2 * * *'
  
  # Permettre l'exécution manuelle depuis l'interface GitHub
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
            "${{ secrets.SUPABASE_URL }}/functions/v1/cleanup-archived-exercises" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "x-api-key: ${{ secrets.CLEANUP_API_KEY }}" \
            -H "Content-Type: application/json" \
            --fail-with-body \
            --show-error \
            --silent \
            --output response.json
          
          echo "Response from Edge Function:"
          cat response.json
          
          # Vérifier si la requête a réussi
          if [ $? -eq 0 ]; then
            echo "✅ Cleanup completed successfully"
          else
            echo "❌ Cleanup failed"
            exit 1
          fi
      
      - name: Upload response as artifact
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cleanup-response
          path: response.json
          retention-days: 7
